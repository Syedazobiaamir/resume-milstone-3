<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="resume-form" class="form">
            <h2>Create Your Resume</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="education">Education:</label>
            <textarea id="education" name="education" rows="4" required></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" name="experience" rows="4" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-display" class="resume-display"></div>

        <div id="shareable-link-container" class="shareable-link-container" style="display: none;">
            <p>Shareable Link:</p>
            <a id="shareable-link" href="#" target="_blank"></a>
        </div>

        <button id="download-pdf" class="download-button">Download PDF</button>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
